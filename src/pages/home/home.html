<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="_loginSubmit($event)">
<ion-list>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input formControlName="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>
  <ion-item><p>Don't have an account? <a (click)='_register()'>Register Here</a></p></ion-item>
<button ion-button icon-right type="submit" [disabled]="!loginForm.valid">
  Login
  <ion-icon name="log-in"></ion-icon>
</button>
</ion-list>
  </form>

</ion-content>
