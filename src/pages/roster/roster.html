<ion-header>

  <ion-navbar>
    <ion-title>Roster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-right (click)='_logout()'>
    Logout
    <ion-icon name="log-out"></ion-icon>
  </button>

  <button ion-button icon-right (click)='_addPlayer()'>
    Add Player
    <ion-icon name="plus-circled"></ion-icon>
  </button>
  <ion-list>
    <ion-item class="text" *ngFor="let player of players">
      {{player.name}}
    </ion-item>
  </ion-list>
</ion-content>
